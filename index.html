<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors, lizard, spock - the Game!</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <nav>
      <div class="playerResult">
        Player
        <div class="playerPoints">
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
        </div>
      </div>
      <div class="centerResult"><span>0</span>:<span>0</span><div class="rules">HOW TO PLAY</div></div>
      <div class="aiResult">Computer
        <div class="aiPoints">
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span></div>
    </nav>
    <div class="container">
      <div class="playerSide">
        <div class="playerOption won" name="rock">rock</div>
        <div class="playerOption" name="paper">paper</div>
        <div class="playerOption lost" name="scissors">scissors</div>
        <div class="playerOption" name="lizard">lizard</div>
        <div class="playerOption draw" name="spock">spock</div>
      </div>
      <div class="middleArea"><div>VS</div><div class="buttons"><button class="start">Graj!</button><button class="restart">Restart</button></div></div>
      <div class="aiSide"><div class="aiOption" name="paper">paper</div></div>
    </div>
    <footer>
      <div class="gameName">
        Rock, paper, scissors, lizard, spock - the Game!
      </div>
      <div class="createdBy">RM Designs</div>
    </footer>
    <script src="./script/options.js"></script>
    <script src="./script/game.js"></script>
  </body>
</html>
