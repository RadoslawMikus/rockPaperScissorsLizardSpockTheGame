<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors, lizard, spock - the Game!</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <nav>
      <div class="playerResult">
        Player
        <div class="playerPoints">
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
        </div>
      </div>
      <div class="centerResult"><span>0</span>:<span>0</span><div class="timer"></div><div class="rules">HOW TO PLAY</div></div>
      <div class="aiResult">Computer
        <div class="aiPoints">
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span>
          <span class="point"></span></div>
    </nav>
    <div class="container">
      <div class="playerSide">
        <div class="playerOption poHover rock blocked" name="rock"></div>
        <div class="playerOption poHover paper" name="paper"></div>
        <div class="playerOption poHover scissors" name="scissors"></div>
        <div class="playerOption poHover lizard" name="lizard"></div>
        <div class="playerOption poHover spock" name="spock"></div>
      </div>
      <div class="middleArea"><div class="status">WELCOME!</div><div>VS</div><div class="buttons"><button class="restart"><img src="./images/reset.png"></button><button class="start"><img src="./images/play.png"></button></div></div>
      <div class="aiSide"><div class="aiOption"></div></div>
    </div>
    <footer>
      <div class="gameName">
        Rock, paper, scissors, lizard, spock - the Game!
      </div>
      <div class="createdBy">RM Designs</div>
    </footer>
    <div class="finalResult "><button class="closingX">X</button><h1>Gratulacje!</h1><p>Komputer nie miał z Tobą żadnych szans!</p><button class="reset"><img src="./images/reset.png">Play again!</button></div>
    <div class="howToPlay hide"><span>How to play RPSLS - the Game?</span>
      <!-- <div class="youtubeFrame"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/x5Q6-wMx-K8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div> -->
    </div>
    <div class="overlay "></div>
    <script src="./script/game.js"></script>
    <script src="./script/options.js"></script>
    <script src="./script/ai.js"></script>
  </body>
</html>
